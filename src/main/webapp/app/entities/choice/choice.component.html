<div>
    <h2 id="page-heading">
        <span>Choices</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-choice" [routerLink]="['/choice/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Choice
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="choices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Choice</span></th>
            <th><span>Weight</span></th>
            <th><span>Question</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let choice of choices ;trackBy: trackId">
                <td><a [routerLink]="['/choice', choice.id, 'view' ]">{{choice.id}}</a></td>
                <td>{{choice.choice}}</td>
                <td>{{choice.weight}}</td>
                <td>
                    <div *ngIf="choice.question">
                        <a [routerLink]="['../question', choice.question?.id, 'view' ]" >{{choice.question?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/choice', choice.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/choice', choice.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'choice/'+ choice.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
