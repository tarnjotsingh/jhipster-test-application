<div>
    <h2 id="page-heading">
        <span>User Question Choices</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-question-choice" [routerLink]="['/user-question-choice/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new User Question Choice
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="userQuestionChoices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Time Stamp</span></th>
            <th><span>Question</span></th>
            <th><span>Choice</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userQuestionChoice of userQuestionChoices ;trackBy: trackId">
                <td><a [routerLink]="['/user-question-choice', userQuestionChoice.id, 'view' ]">{{userQuestionChoice.id}}</a></td>
                <td>{{userQuestionChoice.timeStamp}}</td>
                <td>
                    <div *ngIf="userQuestionChoice.question">
                        <a [routerLink]="['../question', userQuestionChoice.question?.id, 'view' ]" >{{userQuestionChoice.question?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="userQuestionChoice.choice">
                        <a [routerLink]="['../choice', userQuestionChoice.choice?.id, 'view' ]" >{{userQuestionChoice.choice?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/user-question-choice', userQuestionChoice.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-question-choice', userQuestionChoice.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-question-choice/'+ userQuestionChoice.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
